<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and Videos</title>
</head>
<body>
    <!-- Added the image tag -->
    <h1>Adding Images</h1>
    <img src="https://images.pexels.com/photos/8735765/pexels-photo-8735765.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Moon image"
    width="50%" height="50%" title="Moon Image">
    <img src="/TreeImg.jpeg" alt="Tree Image" title="Tree Image">
    <!-- Adding videos -->
    <h1>Adding Videos</h1>
    <video controls src="https://www.pexels.com/video/birds-flying-over-people-on-boat-10820009/"
     autoplay loop muted>
    </video>
    <video controls src="" type="mp4" autoplay></video>
</body>
</html>
